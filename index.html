            const finalMessage = document.getElementById("finalMessage");

            let hasClicked = false;
            let gamePlayed = false;

            function fallAnimation(circle) {
                let velocity = 0;
                let position = 0;
                let gravity = 0.5;
                let bounceFactor = 0.7;

                function animate() {
                    velocity += gravity;
                    position += velocity;
                    if (position + 100 >= window.innerHeight) {
                        position = window.innerHeight - 100;
                        velocity *= -bounceFactor;
                    }
                    circle.style.top = position + "px";
                    if (Math.abs(velocity) > 0.5 || position < window.innerHeight - 100) {
                        requestAnimationFrame(animate);
                    }
                }
                animate();
            }

            function showMap() {
                map.classList.remove("hidden");
                fateText.classList.remove("hidden");
                locationInput.classList.remove("hidden");
            }

            confirmLocation.addEventListener("click", () => {
                finalMessage.classList.remove("hidden");
                setTimeout(() => location.reload(), 5000);
            });

            testLuckButton.addEventListener("click", () => {
                if (!gamePlayed) {
                    const userNumber = parseInt(userNumberInput.value, 10);
                    if (userNumber >= 1 && userNumber <= 100) {
                        gamePlayed = true;
                        testLuckButton.disabled = true;
                        const randomNumber = Math.floor(Math.random() * 100) + 1;
                        randomNumberDisplay.textContent = randomNumber;
                        randomNumberDisplay.classList.remove("hidden");
                        setTimeout(() => {
                            resultText.textContent = userNumber === randomNumber ? "YOU MATCHED!" : "Your fate neglects you";
                            setTimeout(showMap, 5000);
                        }, 3000);
                    } else {
                        resultText.textContent = "Enter a valid number (1-100)";
                    }
                }
            });
        });
