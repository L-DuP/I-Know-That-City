<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Know That City!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        #globe {
            width: 300px; /* Adjust size as needed */
            transition: transform 1s ease;
        }

        #title {
            font-family: 'Arial', sans-serif; /* Change to your artistic font */
            font-size: 48px; /* Adjust size as needed */
            font-weight: bold;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease;
        }
    </style>
</head>
<body>
    <img id="globe" src="images/globe.png" alt="Spinning Globe" />
    <div id="title">I Know That City!</div>

    <script>
        const globe = document.getElementById('globe');
        const title = document.getElementById('title');

        // Fade in the title
        window.onload = () => {
            title.style.opacity = 1;
        };

        globe.onclick = () => {
            // Start the drop and bounce animation
            globe.style.transition = 'transform 0.2s ease';
            globe.style.transform = 'translateY(200px)'; // Drop distance

            setTimeout(() => {
                globe.style.transition = 'transform 0.5s ease';
                globe.style.transform = 'translateY(0)'; // Bounce back
            }, 200);

            // Fade out the title
            title.style.opacity = 0;

            // Repeat bounce for about 5 seconds
            let bounceCount = 5;
            const bounceInterval = setInterval(() => {
                globe.style.transform = globe.style.transform === 'translateY(0)' ? 'translateY(10px)' : 'translateY(0)';
                bounceCount--;

                if (bounceCount <= 0) {
                    clearInterval(bounceInterval);
                    globe.style.transform = 'translateY(0)'; // Ensure it ends at original position
                }
            }, 500);
        };
    </script>
</body>
</html>
