<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Circles</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            overflow: hidden;
            position: relative;
            color: white;
            font-family: Arial, sans-serif;
        }

        .circle {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 1s ease-in-out;
        }

        .red { background-color: red; left: 30%; top: 20%; }
        .blue { background-color: blue; left: 60%; top: 20%; }

        .enlarged { transform: scale(2); transition: transform 1s ease-in-out; }

        .text { position: absolute; font-size: 24px; opacity: 0; transition: opacity 2s ease-in-out; }

        .hidden { display: none; }

        .input-container { text-align: center; margin-top: 20px; }

        input { padding: 10px; font-size: 18px; width: 200px; text-align: center; margin-right: 10px; }
        .button { padding: 10px 20px; font-size: 18px; background-color: red; color: white; border: none; cursor: pointer; }
        .button:disabled { background-color: gray; cursor: not-allowed; }

        .result { margin-top: 20px; font-size: 24px; }
        .flash-number { position: absolute; top: 10%; font-size: 100px; font-weight: bold; color: yellow; opacity: 1; animation: flash 1s infinite alternate; }
        @keyframes flash { 0% { opacity: 1; } 100% { opacity: 0.2; } }

        .map-container { width: 600px; height: 400px; margin-top: 20px; }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
</head>
<body>
    <div class="circle red" id="red"></div>
    <div class="circle blue" id="blue"></div>
    <div class="text" id="message">You did the right thing</div>
    
    <div class="input-container hidden" id="game">
        <p>Enter a number between 1-100</p>
        <input type="number" id="userNumber" min="1" max="100">
        <button class="button" id="testLuck">Test your luck</button>
        <p class="result" id="result"></p>
    </div>
    
    <div class="flash-number hidden" id="randomNumberDisplay"></div>
    
    <div class="map-container hidden" id="map"></div>
    <p class="hidden" id="fateText">Look where fate has taken you... Can you tell?</p>
    <div class="input-container hidden" id="locationInput">
        <input type="text" id="userLocation" placeholder="Enter location">
        <button class="button" id="confirmLocation">Confirm</button>
    </div>
    <p class="hidden" id="finalMessage">Life is not about where it takes you. But where it doesn't.</p>
    
    <script>
        function initMap() {
            const map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: (Math.random() * 180) - 90, lng: (Math.random() * 360) - 180 },
                zoom: 4
            });
        }

        document.addEventListener("DOMContentLoaded", () => {
            const red = document.getElementById("red");
            const blue = document.getElementById("blue");
            const message = document.getElementById("message");
            const game = document.getElementById("game");
            const userNumberInput = document.getElementById("userNumber");
            const testLuckButton = document.getElementById("testLuck");
            const resultText = document.getElementById("result");
            const randomNumberDisplay = document.getElementById("randomNumberDisplay");
            const mapContainer = document.getElementById("map");
            const fateText = document.getElementById("fateText");
            const locationInput = document.getElementById("locationInput");
            const confirmLocation = document.getElementById("confirmLocation");
            const finalMessage = document.getElementById("finalMessage");

            let hasClicked = false;
            let gamePlayed = false;

            function fallAnimation(circle) {
                let velocity = 0;
                let position = circle.offsetTop;
                let gravity = 0.5;
                let bounceFactor = 0.7;

                function animate() {
                    velocity += gravity;
                    position += velocity;
                    if (position + 100 >= window.innerHeight) {
                        position = window.innerHeight - 100;
                        velocity *= -bounceFactor;
                    }
                    circle.style.top = position + "px";
                    if (Math.abs(velocity) > 0.5 || position < window.innerHeight - 100) {
                        requestAnimationFrame(animate);
                    } else {
                        setTimeout(() => {
                            message.style.opacity = 1;
                            setTimeout(() => {
                                message.style.opacity = 0;
                                setTimeout(() => game.classList.remove("hidden"), 2000);
                            }, 5000);
                        }, 1000);
                    }
                }
                animate();
            }

            confirmLocation.addEventListener("click", () => {
                finalMessage.classList.remove("hidden");
                setTimeout(() => location.reload(), 5000);
            });
        });
    </script>
</body>
</html>
