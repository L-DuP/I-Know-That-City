<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Know That City!</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Vinyl&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
            position: relative;
        }

        #globe {
            width: 400px; /* Adjust size as needed */
            transition: transform 0.2s ease;
            position: absolute;
            bottom: 50px; /* Initial position above the bottom */
        }

        #title {
            font-family: 'Rubik Vinyl', cursive;
            font-size: 64px; /* Adjust size as needed */
            font-weight: bold;
            position: absolute;
            bottom: 450px; /* Position above the globe */
            color: #ff6347; /* Change this to match the globe colors */
            opacity: 0;
            transition: opacity 1s ease;
        }
    </style>
</head>
<body>
    <div id="title">I Know That City!</div>
    <img id="globe" src="images/globe.png" alt="Spinning Globe" />

    <script>
        const globe = document.getElementById('globe');
        const title = document.getElementById('title');

        // Fade in the title
        window.onload = () => {
            title.style.opacity = 1;
        };

        globe.onclick = () => {
            // Start the drop animation
            globe.style.transition = 'transform 0.5s cubic-bezier(0.25, 1.5, 0.5, 1)'; // Easing for a more realistic drop
            globe.style.transform = 'translateY(400px)'; // Drop distance

            // Fade out the title
            title.style.opacity = 0;

            // Set a timeout for the bounce effect
            setTimeout(() => {
                // Bounce effect
                let bounceCount = 5;
                const bounceInterval = setInterval(() => {
                    globe.style.transform = globe.style.transform === 'translateY(0)' ? 'translateY(-20px)' : 'translateY(0)';
                    bounceCount--;

                    if (bounceCount <= 0) {
                        clearInterval(bounceInterval);
                        globe.style.transform = 'translateY(0)'; // Ensure it ends at original position
                    }
                }, 300); // Bounce interval
            }, 500); // Delay before bouncing
        };
    </script>
</body>
</html>
