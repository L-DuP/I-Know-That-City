html, body {

/* Globe */

    border-radius: 10px;
    padding: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Input field */
#cityInput {

    font-size: 18px;

    margin-top: 15px;
}

/* Submit button */
#submitButton {

/* Hint button */

    border: none;

    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
}

/* RESULT CONTAINER */
#resultContainer {

    align-items: center;
    justify-content: center;
    margin-top: 20px;

/* Correct answer text */

    font-weight: bold;
    margin-bottom: 10px;

/* Result image */
#resultImage {

    width: 80%;

    border-radius: 10px;

/* Wikipedia link */

    font-size: 18px;
    color: blue;

        let attempts = 0;

        function displayResult(isCorrect, city) {
    const resultText = document.getElementById("resultText");
    const resultImage = document.getElementById("resultImage");
    const wikiLink = document.getElementById("wikiLink");

    if (isCorrect) {
        resultText.innerText = `Correct! The city is ${city.name}.`;
        resultImage.src = city.image; // Use city.image directly
        resultImage.style.display = "block"; // Show the result image
        wikiLink.innerHTML = `<a href="https://en.wikipedia.org/wiki/${encodeURIComponent(city.name)}" target="_blank">Learn more about ${city.name}</a>`;
        wikiLink.style.display = "block"; // Show the Wikipedia link
    } else {
        resultText.innerText = "Wrong! Try again.";
        resultImage.style.display = "none"; // Hide the image if wrong
        wikiLink.style.display = "none"; // Hide the link if wrong
    }

    // Center the result text and image
    resultText.style.display = "block"; // Ensure result text is displayed
}

                currentCity = cities[Math.floor(Math.random() * cities.length)];
                cityDescription.innerText = currentCity.description;
                cityDescription.style.display = 'block';
                hintButton.style.display = 'block'; // Show the hint button
                inputContainer.style.display = 'flex';
                hintButton.style.display = 'block'; // Show the hint button
                cityInput.focus();

                submitButton.onclick = () => {
                    const userGuess = cityInput.value.trim();
                    if (userGuess.toLowerCase() === currentCity.name.toLowerCase()) {
                        resultImage.src = currentCity.image;
                        resultImage.style.display = 'block';
                        cityDescription.innerText = "Correct! The city is " + currentCity.name + ".";
                        cityDescription.style.marginBottom = "380px"; // Moves text up
                        inputContainer.style.display = 'none';
                        hintButton.style.display = 'none'; // Hide hint button
                        hintText.style.display = 'none';   // Hide hint text

                        // Create Wikipedia link
                            const wikiDiv = document.getElementById("wikiLink");
                            wikiDiv.innerHTML = `<p><a href="https://en.wikipedia.org/wiki/${encodeURIComponent(currentCity.name)}" target="_blank" style="font-family: 'Sour Gummy', cursive; font-size: 18px; text-decoration: none; color: blue;">Learn more about ${currentCity.name}</a></p>`;

                            wikiDiv.style.marginTop = "190px";   // Ensure spacing below the image
                            wikiDiv.style.display = "block";

                        attempts++;
                        if (attempts < maxAttempts) {
                            const wrongMessage = "Wrong! Try again.";
                            cityDescription.innerText = wrongMessage;

                            // Hide the wrong message after 2 seconds and show the original description again
                            setTimeout(() => {
                                cityDescription.innerText = currentCity.description; // Show original description again
                                cityInput.value = ''; // Clear input for the next guess
                            }, 2000); // Change message back after 2 seconds

                            cityDescription.innerText = "Game over! The correct city was " + currentCity.name + ".";

                            // Reset to the start after 3 seconds
                            setTimeout(() => {
                                location.reload(); // Reload the page
                            }, 3000); // Change page after 3 seconds
                        }
