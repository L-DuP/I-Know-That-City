<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Know That City!</title>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Vinyl&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
            flex-direction: column;
        }

        #globe {
            width: 400px; /* Adjust size as needed */
            transition: transform 3s ease, opacity 3s ease; /* Transition for enlarging and fading */
        }

        #title {
            font-family: 'Rubik Vinyl', cursive;
            font-size: 64px; /* Adjust size as needed */
            font-weight: bold;
            color: black; /* Font color set to black */
            opacity: 0;
            transition: opacity 1s ease;
            margin-bottom: 20px; /* Space between title and globe */
        }

        #cityDescription {
            font-family: 'Sour Gummy', cursive;
            font-size: 24px; /* Adjust size as needed */
            margin: 10px 0; /* Space around description */
            text-align: center;
            display: none; /* Hidden initially */
            width: 80%; /* Set a width to create a box effect */
            max-width: 600px; /* Maximum width */
            background-color: white; /* Background color for the box */
            border: 2px solid #ccc; /* Border around the box */
            border-radius: 10px; /* Rounded corners */
            padding: 20px; /* Padding inside the box */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            position: relative; /* Relative positioning */
            top: -400px; /* Adjust this value to move the box up */
        }

        #inputContainer {
            display: none; /* Hidden initially */
            flex-direction: column; /* Stack elements vertically */
            align-items: center; /* Center align */
            margin-top: -350px; /* Adjust this value to move the input box and button up */
        }

        #cityInput {
            padding: 10px; /* Add some padding */
            font-size: 18px; /* Font size for input */
            margin-bottom: 10px; /* Space below input */
        }

        #submitButton {
            padding: 10px 20px; /* Padding for the button */
            font-size: 18px; /* Font size for button */
            cursor: pointer; /* Pointer cursor on hover */
        }

        #resultImage {
            display: none; /* Hidden initially */
            margin-top: 20px; /* Space above the image */
            width: 300px; /* Adjust size as needed */
        }
    </style>
</head>
<body>
    <div id="title">I Know That City!</div>
    <img id="globe" src="images/globe.png" alt="Spinning Globe" />

    <div id="cityDescription"></div>
    <div id="inputContainer">
        <input type="text" id="cityInput" placeholder="Guess the city..." />
        <button id="submitButton">Submit</button>
    </div>
    <img id="resultImage" src="" alt="City Image" />

    <script>
        const globe = document.getElementById('globe');
        const title = document.getElementById('title');
        const cityDescription = document.getElementById('cityDescription');
        const inputContainer = document.getElementById('inputContainer');
        const cityInput = document.getElementById('cityInput');
        const submitButton = document.getElementById('submitButton');
        const resultImage = document.getElementById('resultImage');

        const cities = [
            {
                description: "This vibrant city is famous for its stunning skyline and iconic bridge that stretches majestically across the bay. A bustling waterfront area is filled with seafood restaurants, and the nearby hills offer breathtaking views of the landscape. Visitors can explore colorful neighborhoods where the streets are alive with art, culture, and history. The climate is mild, making it perfect for outdoor activities and festivals year-round. The local culture is diverse, with influences from around the world, creating a unique atmosphere that captivates all who visit.",
                name: "San Francisco",
                image: "images/san_francisco.jpg" // Update with your image path
            },
            {
                description: "Nestled between lush mountains and a sparkling coastline, this city is renowned for its beautiful beaches and vibrant nightlife. The streets are lined with palm trees, and the aroma of fresh seafood fills the air. Visitors flock to a famous pier with amusement rides and attractions. The local culture thrives with art galleries and music festivals celebrating a rich blend of traditions. The warm, sunny weather invites outdoor exploration, from surfing to hiking along scenic trails that reveal stunning ocean views.",
                name: "Los Angeles",
                image: "images/los_angeles.jpg" // Update with your image path
            },
            {
                description: "Known for its historic architecture, this city boasts cobblestone streets and charming squares. A majestic cathedral stands at its heart, with intricate stained glass windows that tell stories of the past. Visitors can enjoy open-air markets filled with local produce and artisanal goods. The culinary scene is vibrant, featuring traditional dishes that reflect the region's heritage. The city hosts annual festivals celebrating music and art, drawing visitors from around the world. With a backdrop of rolling hills, it offers a delightful blend of history and culture.",
                name: "Prague",
                image: "images/prague.jpg" // Update with your image path
            }
        ];

        let attempts = 0;
        const maxAttempts = 3;
        let currentCity;

        // Fade in the title
        window.onload = () => {
            title.style.opacity = 1;
        };

        globe.onclick = () => {
            globe.style.transform = 'scale(1.5)'; // Increase size
            globe.style.opacity = 0; // Fade out
            title.style.opacity = 0;

            setTimeout(() => {
                globe.style.display = 'none'; // Remove globe from the DOM
                currentCity = cities[Math.floor(Math.random() * cities.length)];
                cityDescription.innerText = currentCity.description;
                cityDescription.style.display = 'block';
                inputContainer.style.display = 'flex';
                cityInput.focus();

                submitButton.onclick = () => {
                    const userGuess = cityInput.value.trim();
                    if (userGuess.toLowerCase() === currentCity.name.toLowerCase()) {
                        resultImage.src = currentCity.image;
                        resultImage.style.display = 'block';
                        cityDescription.innerText = "Correct! The city is " + currentCity.name + ".";
                        inputContainer.style.display = 'none';
                    } else {
                        attempts++;
                        if (attempts < maxAttempts) {
                            const wrongMessage = "Wrong! Try again.";
                            cityDescription.innerText = wrongMessage;

                            // Hide the wrong message after 2 seconds and show the original description again
                            setTimeout(() => {
                                cityDescription.innerText = currentCity.description; // Show original description again
                                cityInput.value = ''; // Clear input for the next guess
                            }, 2000); // Change message back after 2 seconds
                        } else {
                            cityDescription.innerText = "Game over! The correct city was " + currentCity.name + ".";
                            inputContainer.style.display = 'none'; // Hide input container
                            // Reset to the start after 3 seconds
                            setTimeout(() => {
                                location.reload(); // Reload the page
                            }, 3000); // Change page after 3 seconds
                        }
                    }
                };
            }, 3000); // Wait for 3 seconds before showing the description
        };
    </script>
</body>
</html>
