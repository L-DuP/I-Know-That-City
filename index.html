<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Know That City!</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Vinyl&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
            flex-direction: column; /* Center items vertically */
        }

        #globe {
            width: 600px; /* Adjust size as needed */
            transition: transform 3s ease, opacity 3s ease; /* Transition for enlarging and fading */
        }

        #title {
            font-family: 'Rubik Vinyl', cursive;
            font-size: 64px; /* Adjust size as needed */
            font-weight: bold;
            color: black; /* Font color set to black */
            opacity: 0;
            transition: opacity 1s ease;
            margin-bottom: 20px; /* Space between title and globe */
        }
    </style>
</head>
<body>
    <div id="title">I Know That City!</div>
    <img id="globe" src="images/globe.png" alt="Spinning Globe" />

    <script>
        const globe = document.getElementById('globe');
        const title = document.getElementById('title');

        // Fade in the title
        window.onload = () => {
            title.style.opacity = 1;
        };

        globe.onclick = () => {
            // Gradually enlarge and fade out the globe
            globe.style.transform = 'scale(1.5)'; // Increase size
            globe.style.opacity = 0; // Fade out

            // Fade out the title
            title.style.opacity = 0;
        };
    </script>
</body>
</html>
